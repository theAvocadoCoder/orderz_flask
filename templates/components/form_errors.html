{% with errors = get_flashed_messages(category_filter=["error"]) %}
{% if errors %}
<div class="flex flex-col w-full max-w-full items-center">
    {% for err in errors %}
    <div class="bg-red-200 text-red-700 rounded w-full flex items-center justify-center p-2 mb-3 text-center break-words">
        <p>{{ err }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
